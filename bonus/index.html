<!DOCTYPE html>
    <head>
        <title>Change Themes</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1 id="heading">Amazing website with changing themes</h1>

        <p>Please select your desired theme:</p>
        <div>
            <input type="radio" id="september" name="theme" value="SEP">
            <label for="css">September</label>
        </div>
        <div>
            <input type="radio" id="october" name="theme" value="OCT"> 
            <label for="html">October</label>
        </div>
        <div>
            <input type="radio" id="november" name="theme" value="NOV">
            <label for="css">November</label>
        </div>
        <div>
            <input type="radio" id="december" name="theme" value="DEC">
            <label for="css">December</label>
        </div>

        <button id="theme-button" onclick="changeTheme()">Change theme</button>
          
        <script src="js/index.js"></script> 
    </body>
</html>
